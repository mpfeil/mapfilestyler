    <script>
        //Load user locale
        (function(window, Ext){
            var locale = window.navigator.language,
                defaultLang = 'en',
                languages = ['locale/' + defaultLang + '.js'],
                dashIndex = locale.indexOf('-');

            if (~dashIndex){
                locale = locale.slice(0, dashIndex);
            }

            if (defaultLang != locale){
                languages.push('locale/' + locale + '.js');
            }

            //
            Ext.Array.forEach(languages, function(val){
                Ext.Loader.loadScriptFile(val, Ext.emptyFn, Ext.emptyFn, null, true);
            });
            //
        })(window, Ext);
    </script>

    <!-- bower:js -->
    <!-- endbower -->

    <script src="app.js"></script>
